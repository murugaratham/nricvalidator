<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="align">
    <h3>Enter the NRIC to validate</h3>
    <form>
      <div class="form__field">
        <input type="text" class="form__input" maxlength="9" pattern=".{9}" onkeyup="checknric(this)" required />
        <span class="icon"></span>
      </div>
    </form>
    <button onclick="generatenric()">Generate</button>
    <p>Try entering S1234567D</p>
  </body>
  <script src="https://unpkg.com/sgidvalidator/dist/js/nricvalidator.js"></script>
  <script>
    function checknric(element) {
      var valid = nricvalidator.validate(element.value);
      if (valid) element.setCustomValidity("");
      else element.setCustomValidity("Invalid NRIC");
    }
    function generatenric() {
      var nric = nricvalidator.generate();
      document.querySelector("input").value = nric;
      checknric(document.querySelector("input"));
    }
  </script>
</html>
